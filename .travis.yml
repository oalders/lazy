---
addons:
  apt:
    packages:
      - aspell
      - aspell-en
before_install:
  - 'cpanm Code::TidyAll::Plugin::SortLines::Naturally'
  - 'cpanm Code::TidyAll::Plugin::UniqueLines'
  - 'eval $(curl https://travis-perl.github.io/init) --auto'
  - 'AUTHOR_TESTING=0 cpanm Perl::Tidy'
cache:
  directories:
    - '~/perl5'
language: perl
matrix:
  allow_failures:
    -
      perl: dev
  fast_finish: 'true'
  include:
    -
      env: COVERAGE=1
      perl: '5.26'
notifications:
  email:
    on_failure: always
    on_success: always
    recipients:
      - olaf@wundersolutions.com
perl:
  - '5.10'
  - '5.12'
  - '5.14'
  - '5.16'
  - '5.18'
  - '5.20'
  - '5.22'
  - '5.24'
  - '5.26'
  - dev
script: 'prove -lr -j$(test-jobs) t'
sudo: 'false'
